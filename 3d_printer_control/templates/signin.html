<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - 3D Printer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="3D Printer Logo">
                <span>3D PRINTER</span>
            </div>
            <form action="{{ url_for('signin') }}" method="POST" class="signin-form">
                <h2>Sign in</h2>
                <p>Please login to continue to your account.</p>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</i>

                <div class="keep-logged-in">
                    <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                    <label for="keep-logged-in">Keep me logged in</label>
                </div>

                <button type="submit" class="signin-button">Sign in</button>

                <div class="or-divider">
                    <span>or</span>
                </div>

                <button type="button" class="google-signin-button">
                    <img src="{{ url_for('static', filename='google-icon.png') }}" alt="Google Icon"> Sign in with Google
                </button>

                <p class="create-account">Need an account? <a href="#">Create one</a></p>
            </form>
        </div>
        <div class="right-section">
            <img src="{{ url_for('static', filename='3d-printer.jpg') }}" alt="3D Printer">
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
